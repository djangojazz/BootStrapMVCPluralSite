<h3>New Topic</h3>
<form name="newTopicForm" novalidate data-ng-submit="save()">
  <fieldset>
    <div>
      <label for="title">Title</label>
      <input name="title" type="text" data-ng-model="newTopic.title" required data-ng-minlength="5"/>
      <span class="error" data-ng-show="newTopicForm.title.$error.required">*</span>
      <span class="error" data-ng-show="newTopicForm.title.$error.minlength">Minimum of 5 characters</span>
    </div>
    <div>
      <label for="body">Body</label>
      <textarea name="body" cols="30" rows="5" data-ng-model="newTopic.body" required required data-ng-minlength="15"/>
      <span class="error" data-ng-show="newTopicForm.body.$error.required">*</span>
      <span class="error" data-ng-show="newTopicForm.body.$error.minlength">Minimum of 15 characters</span>
    </div>
    <div>
      <input type="submit" class="btn" value="Save" data-ng-disabled="newTopicForm.$invalid" />
      <a href="#/" class="btn">Cancel</a>
    </div>
  </fieldset>
</form>

<a href="#/" class="btn">Back</a>
<div class="messages">
  <div class="message row">
    <div class="title span10">{{ topic.title}}</div>
    <div class="date">{{topic.created | date: "medium"}}</div>
    <div class="contents span12">{{topic.body}}</div>
    <div class="replies span12">
      <div class="reply" data-ng-repeat="r in topic.replies">
        <div class="created pull-right">{{r.created | date: "medium"}}</div>
        <div class="content">{{r.body}}</div>
      </div>
    </div>
  </div>
  <h3>Add Reply</h3>
  <form name="newReplyForm" novalidate data-ng-submit="addReply()">
    <fieldset>
      <div>
        <label for="body">Body</label>
        <textarea name="body" cols="30" rows="5" data-ng-model="newReply.body" required required data-ng-minlength="15" />
        <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
        <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Minimum of 15 characters</span>
      </div>
      <div>
        <input type="submit" class="btn" value="Save" data-ng-disabled="newReplyForm.$invalid" />
        <a href="#/" class="btn">Cancel</a>
      </div>
    </fieldset>
  </form>
</div>
